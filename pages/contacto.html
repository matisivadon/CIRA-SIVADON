    <form action="" class="form">
        <section>

        <div class="form__data">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre..."/>

            <label for="correo">Email:</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su email..."/>

            <label for="cosulta">Consulta</label>
            <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta ..."></textarea>
        </div>

        <div class="form__fieldset">
            <fieldset>
                <legend>Elija la opción que corresponda</legend>
                <label for="yacompre">Ya compré</label>
                <input type="radio" name="tipousuario" id="yacompre"/>
                <label for="quierocomprar">Quiero comprar</label>
                <input type="radio" name="tipousuario" id="quierocomprar"/>
            </fieldset>
        </div>
        
        <div class="form_genero">
            <label for="genero">Género</label>
            <select class="form__genero__option" name="genero" id="genero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div class="form__sub">
            <input type="checkbox" name="newsletter" id="newsletter"/>
            <label for="newsletter">¿Desea suscribirse a nuestro Newsletter?
        </div>

            <button type="submit">Enviar formulario</button>
            <button type="reset">Limpiar formulario</button>  
            
        </section>
    </form>
